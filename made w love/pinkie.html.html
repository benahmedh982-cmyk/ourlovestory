    <script>
(function () {
    let lastHeartTime = 0;

    function spawnHeart(x, y, cls, size) {
        const span = document.createElement("span");
        span.textContent = "‚ô•";
        span.className = cls;
        span.style.left = x + "px";
        span.style.top = y + "px";
        if (size) span.style.fontSize = size;
        document.body.appendChild(span);
        setTimeout(() => span.remove(), 1000);
    }

    // small hearts following the mouse
    document.addEventListener("mousemove", (e) => {
        const now = Date.now();
        if (now - lastHeartTime < 80) return;
        lastHeartTime = now;
        spawnHeart(e.clientX, e.clientY, "cursor-heart", "16px");
    });

    // bigger heart when you click
    document.addEventListener("click", (e) => {
        spawnHeart(e.clientX, e.clientY, "click-heart", "30px");
    });
})();
</script>



<script>
(function () {
    const body = document.body;
    const toggle = document.getElementById("themeToggle");
    if (!toggle) return;

    // Load saved theme
    const saved = localStorage.getItem("theme");
    if (saved === "light") {
        body.classList.add("light-mode");
        toggle.textContent = "üåô";
    } else {
        toggle.textContent = "‚òÄÔ∏è";
    }

    // When you click the button
    toggle.addEventListener("click", () => {
        const isLight = body.classList.toggle("light-mode");
        toggle.textContent = isLight ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", isLight ? "light" : "dark");
    });
})();
</script>
